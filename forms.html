<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Basic sign in form for the website">
  <link rel="stylesheet" href="styles/fromstyles.css">
  <script src="scripts/form.js" defer></script>
  <title>Product Review Form</title>
</head>

<body>

  <header>
    <h1 class="header">Temple infor</h1>
  </header>

  <section class="form-conatiner">

    <div class="form-content">
      <form method="get" action="review.html">
        <!-- Product Name -->
        <div class="form-group">
          <label for="productName">Product Name</label>
          <select id="productName" name="productName" required>
          </select>
        </div>
        <!-- Overall Rating -->
        <div class="form-group">
          <label>Overall Rating</label>
          <div class="rating-group">
            <div class="rating-option">
              <input type="radio" id="rating1" name="overallRating" value="1" required>
              <label for="rating1">☆</label>
            </div>
            <div class="rating-option">
              <input type="radio" id="rating2" name="overallRating" value="2" required>
              <label for="rating2">☆☆</label>
            </div>
            <div class="rating-option">
              <input type="radio" id="rating3" name="overallRating" value="3" required>
              <label for="rating3">☆☆☆</label>
            </div>
            <div class="rating-option">
              <input type="radio" id="rating4" name="overallRating" value="4" required>
              <label for="rating4">☆☆☆☆</label>
            </div>
            <div class="rating-option">
              <input type="radio" id="rating5" name="overallRating" value="5" required>
              <label for="rating5">☆☆☆☆☆</label>
            </div>
          </div>
        </div>
        <!-- Date of Installation -->
        <div class="form-group">
          <label for="installDate">Date of Installation</label>
          <input type="date" id="installDate" name="installDate" required>
        </div>
        <!-- Useful Features -->
        <div class="form-group">
          <label>Which features did you find useful in the product?</label>
          <p style="font-style: italic; font-size: 12px; margin: 5px 0 10px 0; color: #666;">(Check all that apply)</p>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="durability" name="usefulFeatures" value="Durability">
              <label for="durability">Durability</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="easeOfUse" name="usefulFeatures" value="Ease of Use">
              <label for="easeOfUse">Ease of Use</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="performance" name="usefulFeatures" value="Performance">
              <label for="performance">Performance</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="design" name="usefulFeatures" value="Design">
              <label for="design">Design</label>
            </div>
          </div>
        </div>
        <!-- Written Review -->
        <div class="form-group">
          <label for="writtenReview">Written Review <span class="optional">(Optional)</span></label>
          <textarea id="writtenReview" name="writtenReview"
            placeholder="Share your thoughts about this product..."></textarea>
        </div>
        <!-- User Name -->
        <div class="form-group">
          <label for="userName">Your Name <span class="optional">(Optional)</span></label>
          <input type="text" id="userName" name="userName" placeholder="Enter your name">
        </div>
        <!-- Submit Button -->
        <div class="form-group">
          <input type="submit" value="Post Review" class="submit-btn">
        </div>

      </form>
    </div>
  </section>

  <footer>
    <p id="lastModified">
    </p>
    <p>
      <span id="currentyear">
      </span>
    </p>
  </footer>

</body>

</html>
